<div class="bg-danger text-white">
<div class="row">  
    <div class="col-md-8" style="margin-top: 60px">  
        <form class="form-horizontal" role="form">  
            <fieldset>  
                <div class="form-group">  
                    <label class="col-sm-5 control-label" for="textinput">FirstName</label>  
                    <div class="col-sm-8">  
                        <input type="text" name="FirstName" placeholder="Enter FirstName" class="form-control" [(ngModel)]="check.FirstName">  
                        </div>  
                    </div>  
                    <div class="form-group">  
                        <label class="col-sm-5 control-label" for="textinput">LastName</label>  
                        <div class="col-sm-8">  
                            <input type="text" name="LastName" placeholder="Enter LastName" class="form-control" [(ngModel)]="check.LastName">  
                            </div>  
                        </div>  
                        <div class="form-group">  
                            <label class="col-sm-5 control-label" for="textinput">Address</label>  
                            <div class="col-sm-8">  
                                <input type="text" name="Address" placeholder="Enter Address" class="form-control" [(ngModel)]="check.address">  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <label class="col-sm-5 control-label" for="textinput">City</label>  
                                <div class="col-sm-8">  
                                    <input type="text" name="city" placeholder="Enter City Name" class="form-control" [(ngModel)]="check.city">  
                                    </div>  
                                </div>  
                                <div class="form-group">  
                                    <label class="col-sm-5 control-label" for="textinput">State</label>  
                                    <div class="col-sm-4">  
                                        <input type="text" name="state" placeholder="State" class="form-control" [(ngModel)]="check.state">  
                                        </div>  
                                        <label class="col-sm-5 control-label" for="textinput">Postcode</label>  
                                        <div class="col-sm-4">  
                                            <input type="text" name="postcode" placeholder="Enter Post Code" class="form-control" [(ngModel)]="check.postcode">  
                                            </div>  
                                        </div>  
                                        <div class="form-group">  
                                            <label class="col-sm-5 control-label" for="textinput">Gender</label>  
                                            <div class="col-sm-8">  
                                                <select class="form-control" name="Gender" [(ngModel)]="check.Gender">  
                                                    <option>---Select---</option>  
                                                    <option *ngFor="let item of GenderData" [value]="item">  
  
  {{item}}  
  
  </option>  
                                                </select>  
                                            </div>  
                                        </div>  
                                        <br>  
                                            <div class="form-group">  
                                                <div class="col-sm-offset-5 col-sm-8">  
                                                    <div class="button">  
                                                        <button type="submit"> Save</button> 
                                                        <button type="submit" (click)="submit()">Submit</button> 
                                                        <button type="reset">Reset</button>  
                                                    </div>  
                                                </div>  
                                            </div>  
                                        </fieldset>  
                                    </form>  
                                </div>  
                            </div>
                            </div>
